<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    
    <!-- External CSS Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="image.html">Images</a></li>
        </ul>
    </nav>
    
    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Page Title -->
        <h1 class="section-title">Contact Me</h1>
         <form class="contact-form">
             <div class="form-group">
                 <label for="name">Full Name</label>
                 <input type="text" id="name" name="name" placeholder="Enter your full name" required>
             </div>
             
             <div class="form-group">
                 <label for="email">Email Address</label>
                 <input type="email" id="email" name="email" placeholder="Enter your email address" required>
             </div>
             
             <div class="form-group">
                 <label for="subject">Subject</label>
                 <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
             </div>
             
             <div class="form-group">
                 <label for="message">Message</label>
                 <textarea id="message" name="message" placeholder="Tell me about your project or inquiry..." required></textarea>
             </div>
             
             <button type="submit">Send Message</button>
         </form>
         
         <div class="contact-info">
             <div class="contact-card">
                 <h3>Email</h3>
                 <p>saul.goodman@example.com</p>
             </div>
             
             <div class="contact-card">
                 <h3>Phone</h3>
                 <p>+1 (555) 123-4567</p>
             </div>
             
             <div class="contact-card">
                 <h3>Location</h3>
                 <p>Albuquerque, New Mexico</p>
             </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="home.html">Home</a>
                <a href="skills.html">Skills</a>
                <a href="hobbies.html">Hobbies</a>
                <a href="contact.html">Contact</a>
                <a href="image.html">Gallery</a>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2024 Nosherwan Tahir. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
